{% extends 'layout.html' %}
{% block dashboard %}
<header class="masthead" style="background-image: url('../static/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h2>ADD NEW DATA</h2>
                    <a href="/edit/0"><button class="btn btn-primary btn-lg">ADD</button></a>
                    <a href="/logout"><button class="btn btn-primary btn-lg">LOG_OUT</button></a>
                </div>
                <div class="page-heading">
                    <br><br>
                    <h2>ADD NEW DATA</h2>
                    <hr><hr>
                    <form method="POST" action="/uploder" enctype="multipart/form-data">
                        <input type="file" id="myFile" name="file1">
                        <input type="submit">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">slug</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delet</th>

      </tr>
    </thead>
    {% for dt in data %}
        <tbody>
            <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{dt.title}}</td>
            <td>{{dt.slug}}</td>
            <td>{{dt.date_posted}}</td>
            <td><a href="/edit/{{dt.id}}"><button>Edit</button></a></td>
            <td><a href="/delete/{{dt.id}}"><button>Del</button></a></td>  
            </tr>
        </tbody>
    {% endfor %}
  </table>
{% endblock dashboard %}
