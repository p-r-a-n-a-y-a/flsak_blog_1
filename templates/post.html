{% extends 'layout.html' %}
{% block post %}
</nav>
<!-- Page Header-->
{% set imgname = post_data.img_file %}
<header class="masthead" style="background-image: url('../static/img/{{imgname}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post_data.title}}</h1>
                    <span class="meta">
                        Posted by
                        <a href="#!">Admin</a>
                        on August 24, 2021
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{post_data.content}}
            </div>
        </div>
    </div>
</article>
{% endblock post %}
