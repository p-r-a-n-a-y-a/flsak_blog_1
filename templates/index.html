{% extends 'layout.html' %}
{% block index %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Page Header-->
<header class="masthead" style="background-image: url('      ../static/img/home-bg.jpg         ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{url["title"]}}</h1>
                    <span class="subheading">{{url["subtitle"]}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            
            {% for post in posts %}
                <!-- Post preview-->
                <div class="post-preview">
                    <a href="/post/{{post.slug}}">
                        <h2 class="post-title">{{post.title}}</h2>
                        <h3 class="post-subtitle">{{post.content[0:50]}}...</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">Admin</a>
                        {{post.date_posted}}
                    </p>
                </div> 

                <!-- Divider-->
                <hr class="my-4" />
            {% endfor %}
            <!-- Divider-->
            <hr class="my-4" />

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4">
                <a style="margin-right: 20px;" class="btn btn-primary text-uppercase" href="{{prev}}" >Previous Posts</a>
                <a  class="btn btn-primary text-uppercase float-left" href="{{next}}">Next Posts</a>
            </div>
        </div>
    </div>
</div>
{% endblock index %}
